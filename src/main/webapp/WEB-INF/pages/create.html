<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/add}" th:object="${user}">
    <label>Name</label>
    <input type="text" name="name" th:field="*{name}">
    <label>Last Name</label>
    <input type="text" name="lastName" th:field="*{lastName}">
    <label>Age</label>
    <input type="text" name="age" th:field="*{age}">
    <button type="submit">Create</button>
</form>
</body>
</html>
